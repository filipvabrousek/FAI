function findSplitPoint(arr, n){
 var leftSum = 0;

for (var i = 0; i < n; i++){
	leftSum += arr[i];
	
	var rightSum = 0;
	
	for (var j = i + 1; j < n; j++){
		rightSum += arr[j];		
	}
	
	if (leftSum == rightSum){
			return i + 1;
	}
}
	return -1;
}
